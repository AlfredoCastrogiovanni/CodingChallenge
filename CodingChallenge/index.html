<!DOCTYPE html>
<head>
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="BOX">
        <header>
            <img src="img/logo.png" alt="logo" class="logo">
            <span class="logo-text">Taking Booleaners from A to B</span>
        </header>

        <nav>
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
        </nav>

        <main>
            <!-- Device 1 -->
            <div class="device">
                <input type="checkbox">
                <span class="device-name">Monopattino Gino22</span>
                <span class="device-info">
                    <span class="arrow"></span>
                    Via Guadalametri - a 220 metri da te
                </span>
                <span class="battery-text">Stato carica:</span>
                <div class="battery mid"></div>
            </div>

            <!-- Device 2 -->
            <div class="device">
                <input type="checkbox">
                <span class="device-name">Monopattino Mike24</span>
                <span class="device-info">
                    <span class="arrow"></span>
                     Via Ricciardoni - a 420 metri da te
                </span>
                <span class="battery-text">Stato carica:</span>
                <div class="battery high"></div>
            </div>

            <!-- Device 3 -->
            <div class="device">
                <input type="checkbox">
                <span class="device-name">Monopattino Fede154</span>
                <span class="device-info">
                    <span class="arrow"></span>
                    Via Mentarini - a 490 metri da te
                </span>
                <span class="battery-text">Stato carica:</span>
                <div class="battery low"></div>
            </div>
            
        </main>
    </div>
</body>
</html>
